<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1 id="header">W3LC0M3 T0 S@L@D P1ZZ@</h1>
    <p>Where every pizza is a crouton! and every salad is W E I R D</p>
    <form id="pizza">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <h2 id="sub-header">What size salad would you like?</h2>
            <div class="radio">
              <input type="radio" name="size" value="small" checked> 
              <label for="size">Small</label>
            </div>
            <div class="radio">
              <input type="radio" name="size" value="medium"> 
              <label for="size">Medium</label>
            </div>
            <div class="radio">
              <input type="radio" name="size" value="large"> 
              <label for="size">Large</label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <p>Please Select your preferred topping(s):</p>
            <input type="checkbox" name="toppings" value="gravy">Gravy<br>
            <input type="checkbox" name="toppings" value="sweet-tea">Sweet Tea<br>
            <input type="checkbox" name="toppings" value="salt">Salt<br>
            <input type="checkbox" name="toppings" value="pineapples">Pineapples<br>
            <input type="checkbox" name="toppings" value="ibuprofen">Ibuprofen<br>
          </div>
        </div>
      </div>
      <button type="submit">Check Out!</button>
    </form>
    <div class="output"></div>
  </div>
</body>
</html>
